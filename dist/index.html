<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo-List</title>
</head>
<body>
  <header>
    <h1 class="text-center mt-3">My Todo App</h1>
  </header> 
  <main class="container">
    <div class="row mt-5">
      <div class="col-3 text-center border-right">
        <h4><button type="button" class="btn btn-danger delete-project mr-2">&#x2715;</button><button type="button" class="btn btn-primary new-project">+</button> Projects</h4>
        <form class="new-project-form bg-primary text-light p-2 hidden">
          <div class="form-group">
            <label for="projectName">Name:</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name" required>
          </div>
            <button type="submit" class="btn btn-primary btn-block">Create project</button>
        </form>
        <div class="mt-4 list-group project">
        </div>
      </div>
      <div class="col-9 border-left">
        <h4 class="text-center"><button type="button" class="btn btn-primary new-todo">+</button> To-do List</h4>
        <div class="col-8 offset-2 forms flex-d justify-content-center">
            <form class="new-todo-form bg-primary text-light p-2 hidden">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" id="title" placeholder="Enter todo title">
                </div>
        
                <div class="form-group">
                  <label for="desc">Details:</label>
                  <textarea type="text" class="form-control" id="desc" placeholder="Enter description of activity" rows="3"></textarea>
                </div>
        
                <div class="form-group">
                  <label for="date">Due Date:</label>
                  <input type="date" class="form-control" id="date" placeholder="Enter due date">
                </div>
        
                <div class="form-group">
                  <label for="priority">Priority</label>
                  <select class="form-control" id="priority">
                    <option value="low">Low</option>
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                  </select>
                </div>
        
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
      
          </div>
          <div class="mt-4 list-group todos">
          </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
